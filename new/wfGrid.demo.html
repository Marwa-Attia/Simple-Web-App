	 <form #deForm="ngForm">
    <div>
      <label for="testRec">Record Count</label>
    </div>
    <div>
      <input type="text" id="testRec" name="testRec"
        [(ngModel)]="testRec" 
        wfFilter="^[0-9]*$" #A7a="ngModel" />
    </div>
    <div
      *ngIf="A7a.errors && (A7a.dirty || A7a.touched)"
      class="alert alert-danger">
      
      <div [hidden]="!A7a.errors.pattern">Record Count must
        be a number.</div>
     
    </div>
    </form>
